[move_config]
;每轮前进后退几次，整数且大于零
count = 15
;前进多少秒，整数且大于零
move_up = 10
;后退多少秒，整数且大于零
move_down = 10
;后退多少秒，整数且大于零
休息几秒 = 10
;每轮前进后退完吃食物键位，整数且大于零
eat = 3
;每轮前进后退完喝水键位，整数且大于等于零
water = 4
;鼠标拎包位置，整数且大于零
x = 450
y = 250
;一共进行几轮，整数且大于等于零，等于0不限制轮数
sum = 0
;多少秒后关机,0 不设置
shutdown = 0
;是否清楚之前所有关机任务，1 是，0 不是
is = 1
;scum启动路径
[path_config]
;scum启动路径
SCUMPath = F:\Program Files (x86)\Steam\steamapps\common\SCUM\SCUM_Launcher.exe
;持续时间
time = 3600
;继续游戏的x和y
x = 768
y = 785